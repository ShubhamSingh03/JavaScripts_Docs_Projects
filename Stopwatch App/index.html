<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Stopwatch App</title>
</head>
<body>
    <section>
        <h2 id="title">StopWatch <span>App</span></h2>
        <img src="./image/animated-running-image-0008.gif" alt="" class="gifimage" id="gif" height="100px">
        <div id="content">
            <h1 id="input">00 : 00 : 00 : 00</h1>
            <h2 id="titleh2"> Hours : Minutes : Seconds : MilliSeconds</h2>
            <div class="btncontainer">
                <button id="start"><i class="fa-solid fa-play"></i> START</button>
                <button id="stop"><i class="fa-solid fa-pause"></i> PAUSE</button>
                <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i> RESET</button>
            </div>
        </div>
    </section>
    <script src="./js/stopwatch.js"></script>
</body>
</html>
